<html>
<head>
<link rel="stylesheet" href="menu.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
#custom1{
    background-color:#e74c3c;
	outline: none;
	border: none;
	height: 30px;
	width: 30px;
	border-radius: 50%;
	cursor: pointer;
}
#custom2{
	background-color:#9b59b6;
	outline: none;
	border: none;
	height: 30px;
	width: 30px;
	border-radius: 50%;
	cursor: pointer
}
#custom3{
	background-color:#2c3e50;
	outline: none;
	border: none;
	height: 30px;
	width: 30px;
	border-radius: 50%;
	cursor: pointer
}
</style>
</head>
<body>
<div class="menu">
<ul>
    
	<li> <a href="#"><i class="fa fa-home"></i>Home</a></li>
	<li> <a href="#"><i class="fa fa-user"></i>Profile</a></li>
	<li> <a href="#"><i class="fa fa-phone"></i>Logout</a></li>
	<li><button type="button" id="custom1" onclick="fun(this.id)"></button></li>
	<li><button type="button" id="custom2" onclick="fun(this.id)"></button></li>
	<li><button type="button" id="custom3" onclick="fun(this.id)"></button></li>

</ul>
</div>
<script>
	function fun(a1) {

		if(a1=="custom1"){
			sessionStorage.setItem("color","#e74c3c")
			document.body.style.background=`${sessionStorage.getItem('color')}`
		}
		else if(a1=="custom3"){
			sessionStorage.setItem("color","#2c3e50")
			document.body.style.background=`${sessionStorage.getItem('color')}`
		}
		
		else{
			sessionStorage.setItem("color","#9b59b6")
			document.body.style.background=`${sessionStorage.getItem('color')}`
		}
	
	}

	window.onload=fun1()
	function fun1(){
		document.body.style.background=`${sessionStorage.getItem('color')}`
	}
</script>
</body>
</html>
