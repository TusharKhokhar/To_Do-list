<html lang="en">

</head>

<body>

  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
  <script>

      apiKey: "AIzaSyC8u4DXv-tnpGL4HIR4ImrFqvrS8hiKQ8Q",

  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="email1" class="label">Username</label>
            <input  type="email" class="input" id="email1">
          </div>
          <div class="group">
            <label for="pass1" class="label">Password</label>
            <input  type="password" class="input" data-type="password" id="pass1">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="button" class="button" value="Sign In" onclick="login()">
          </div>
          <div class="hr"></div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="name" class="label">Username</label>
            <input id="name" type="text" class="input">
          </div>
          
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="phone" class="label">Phone Number</label>
            <input id="phone" type="tel" class="input">
          </div>
          <div class="group">
            <input type="button" class="button" value="Sign Up" onclick="fun()">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function login() {
      var a = document.getElementById('email1');
            var email = a.value;
            var b = document.getElementById('pass1');
            var pass = b.value;
            // console.log(email);
            // console.log(pass);
            firebase.auth().signInWithEmailAndPassword(email, pass)
            .then((userCredential)=>{
                var user=userCredential.user
                if(user!=null){
                    window.location.href="to_do.html"
                    localStorage.setItem('uid',user.uid)
                    // console.log(user.uid);
                }
            })
                .catch(function (error) {
                    console.log(error.code);
                    console.log(error.message);
                    alert(error.message)
                });
    }
  </script>
 
</body>
<script src="signup.js"></script>
